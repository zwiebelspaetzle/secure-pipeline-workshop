name: Deploy Application

on:
  workflow_call:
    outputs:
      deployment-result:
        description: "Application deployment result"
        value: ${{ jobs.deploy-app.outputs.result }}

jobs:
  deploy-app:
    name: Deploy Application
    runs-on: ubuntu-latest
    environment: production
    outputs:
      result: ${{ steps.deploy.outputs.result }}
    steps:
      - name: Deploy application
        id: deploy
        run: |
          echo "ðŸš€ Deploying to ${{ github.ref_name }} environment..."
          echo "ðŸ“¦ Image: workshop-app:${{ github.sha }}"
          echo "ðŸŒ URL: https://workshop-app-${{ github.ref_name }}.example.com"
          echo "result=deployed" >> "$GITHUB_OUTPUT"
          echo "âœ… Deployment complete!"
